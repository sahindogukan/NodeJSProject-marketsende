<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anasayfa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chivo:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ad79ca9f6c.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-light fixed-top">
    <img src="../../img/icons8_shopping_cart_1px.png">
    <a class="navbar-brand nav-text" href="#" style="color: #F22459">
        marketsende
    </a>
    <div class="container">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button type="button" class="btn btn-outline-secondary">Kayıt Ol</button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-outline-secondary ml-2">Giriş Yap</button>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid" style="padding-top: 110px">

    <div class="row">
        <div class="col-md-12">
            <div class="card text-center" style="background-color: #F22459">
                <div class="card-header-sm">
                    <button type="button" class="btn btn-mg btn-link categoryName"> Market
                    </button>
                    <span style="color: aliceblue">|</span>
                    <button type="button" class="btn btn-mg btn-link categoryName">Elektronik</button>
                    <span style="color: aliceblue">|</span>
                    <button type="button" class="btn btn-mg btn-link categoryName">Ev & Yaşam</button>
                    <span style="color: aliceblue">|</span>
                    <button type="button" class="btn btn-mg btn-link categoryName">Kozmetik & Kişisel Bakım</button>
                    <span style="color: aliceblue">|</span>
                    <button type="button" class="btn btn-mg btn-link categoryName">Anne & Bebek</button>
                    <span style="color: aliceblue">|</span>
                    <button type="button" class="btn btn-mg btn-link categoryName">Kırtasiye</button>

                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    <h5>Ürün Ekle</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <form action="/admin/add-product" method="POST">
                                <div class="row form-group">
                                    <label class="col-form-label col-sm-2"><b>Ürün İsmi:</b></label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="productName" name="productName">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <label class="col-form-label col-sm-2"><b>Ürün Fiyatı:</b></label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="productPrice" name="productPrice">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <button type="submit" class="btn btn-primary offset-4">Kaydet</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
